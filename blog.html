    <main>
        <h1>Записи моего блога</h1>
        <div class="posts">
            <div class="post" onclick="togglePost(this)">
                <h2>Заголовок</h2>
                <p class="preview">Краткое описание</p>
                <p class="content" style="display:none;">Полный текст</p>
                <button>Читать далее</button>
            </div>
        </div>
        
        <div class="filter">
            <label for="tags">Фильтр по тегам:</label>
            <select id="tags" onchange="filterPosts()">
                <option value="all">Все</option>
                <option value="tag1">qwe</option>
                <option value="tag2">asd</option>
            </select>
        </div>
    </main>
