<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Записи блога</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">Обо мне</a></li>
                <li><a href="blog.html">Записи блога</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Записи блога</h1>
        <div class="posts">
            <div class="post" onclick="togglePost(this)">
                <h2>Заголовок поста</h2>
                <p class="preview">Краткое описание поста...</p>
                <p class="content" style="display:none;">Полный текст поста...</p>
                <button>Читать далее</button>
            </div>
        </div>
        
        <div class="filter">
            <label for="tags">Фильтр по тегам:</label>
            <select id="tags" onchange="filterPosts()">
                <option value="all">Все</option>
                <option value="tag1">Тег 1</option>
                <option value="tag2">Тег 2</option>
            </select>
        </div>
    </main>

    <footer>
        <p>© 2023, Мой блог</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
